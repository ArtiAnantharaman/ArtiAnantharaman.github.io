<header>
  <div class="logo">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
    	{% if item.name == 'Resume' %}
     		<a href="{{ site.github.url }}/{{ item.url }}" target="_blank">{{ item.name }}</a>
     	{% else %}
     		<a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
     	{% endif %}
    	<!-- } -->
    {% endfor %}
  
  </nav>
</header>
